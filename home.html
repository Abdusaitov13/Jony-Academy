<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jony Academy</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="container flex">
        <div class="nav-left">
          <img src="" alt="" />
          <a class="logo" href="./home.html">Jony Academy</a>
        </div>
        <div class="nav-center">
          <ul class="flex">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./courses.html">Courses</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="nav-right flex">
          <div class="language-container">
            <button class="language-toggle" id="lang-btn">üåê Til</button>
            <ul class="language-options">
              <li><button data-lang="uz">Uz</button></li>
              <li><button data-lang="ru">Ru</button></li>
              <li><button data-lang="en">En</button></li>
            </ul>
          </div>

          <!-- Google Translate yashirin elementi -->
          <div id="google_translate_element" style="display: none"></div>
          <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
          <button class="mobile-menu-toggle" onclick="toggleMobileMen()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </nav>
    </header>
    <script type="module" src="./js/main.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "ru",
            autoDisplay: false,
          },
          "google_translate_element",
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
